<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mqdr.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="head">TIC TAC TOE</h1>
    <hr />
    <hr />

    <div class="container">
      <h2 id="h2">Click start to play game .!</h2>
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>

      <div class="btns">
        <button id="btn" class="start">Start</button>
        <button class="resetButton" id="btn">Restart</button>
      </div>
    </div>

    <!-- <div class="btns">
      <button id="btn" class="start">Start</button>
      <button class="resetButton" id="btn">Restart</button>
    </div> -->

    <script src="app.js"></script>
  </body>
</html>
